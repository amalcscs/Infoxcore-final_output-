<!doctype html>

<head>

    <title>Registration</title>
    <style>
        body {
            background-color: black;
            padding: 20px;
        }

        input[type=text],
        input[type=file],
        input[type=password],
        input[type=date],
        input[type=email],
        input[type=password]:focus,
        input[type=date]:focus,
        input[type=email]:focus,
        input[type=text]:focus {
            background: none;
            border: 1px solid #636d87;
            color: white;
            background-color: transparent;
        }

        #gender,
        #course {
            background: none;
            border: 1px solid #636d87;
            color: white;
        }

        #c1 {
            max-width: 750px;
            height: 2320px;
            margin-left: auto;
            margin-right: auto;
            background-color: #191c24;
            position: relative;
            border-radius: 8px;
            padding: 20px;

        }

        @media(max-width:61.938em) {
            body {
                padding: 10px;

            }

            #c1 {
                height: 2350px;
            }
        }







        label {
            color: white;
            margin-top: 10px;

        }

        #label {
            color: white;
            font-size: 25px;
            font-weight: 900px;

        }

        #label1 {
            color: white;
            font-size: 20px;
            font-weight: 900px;
            margin-top: 10px;
        }

        .btn {
            border: 1px solid #636d87;
            color: #636d87;
        }



        option {
            font-weight: normal;
            display: block;
            white-space: nowrap;
            min-height: 1.2em;
            padding: 0px 2px 1px;
            background-color: #191c24;
            color: white;
            border: none;
        }

            background-color: rgb(37, 125, 207);
            color: white;
            width: 100px;
            margin-left: -10px;
            height: 40px;
            margin-top: -5px;
            border: none;

        }

</head>

    <br>

                <label>Cerficate Upload</label>

                <input type="text" class="form-control" name="degree" d>

                <button type="button" style="float: right;" class="btn btn-outline-primary" onclick="fun3()"

                <button type="button" style="float: left;" class="btn btn-outline-primary" onclick="bfun2()"
                    id="bbtn1">Back</button>

            </div>
            <div id="form4">
                <label id="label">Branch</label><br>

                <label>ID Proof</label>
                <input type="file" class="form-control mt-2 text-light" name="idproof" id="choose" style="border:none "
                    d />

                <label>Photo</label>
                <input type="file" class="form-control mt-2 text-light" name="photo" id="choose" style="border:none "
                    d />
                <br>
                <br>
                <button type="submit" style="float: right;" class="btn btn-outline-primary" onclick="fun()"

                <button type="button" style="float: left;" class="btn btn-outline-primary" onclick="bfun3()"

        var form1 = document.getElementById("form1");
        var form2 = document.getElementById("form2");
        var form3 = document.getElementById("form3");
        var form4 = document.getElementById("form4");
        var c1 = document.getElementById("c1");
        form2.style.display = "none";

            c1.style.height = '1320px';

            form2.style.display = "block";

            form2.style.display = "none";

        function fun2() {

            form4.style.display = "none";

        }

            let checkbox = document.getElementById('checkbox');
            if (checkbox.checked == true) {
                let address1 = document.getElementById("address1");
                let address2 = document.getElementById('address2');
                let address3 = document.getElementById('address3');
                let pincode = document.getElementById('pincode');
                let district = document.getElementById('district');
                let state = document.getElementById('state');

                let paddress1 = document.getElementById('paddress1');

                console.log(country.value)

                console.log(address1.value)

                let address13 = address3.value;

                let state16 = state.value;
                let country17 = country.value;

                paddress1.value = address11;
                paddress2.value = address12;
                paddress3.value = address13;
                ppincode.value = pincode14;
                pdistrict.value = district15;
                pstate.value = state16;
                pcountry.value = country17;
            }

                paddress1.value = "";

            month = '0'+month.toString();
